var imageDesc = [
    "Scanning transmission electron microscopy, images of a graphitic nanostructure made with various detectors - Annular dark field. Image credit:  Matthew Mecklenburg",

function showNext(){
		i=i+1;
		if(i>=imageUrl.length){
			i=0;			 
		}
		if(i ==imageUrl.length-1){
			document.getElementById('imageDiv').innerHTML="<img style='display: block; margin-left: auto; margin-right: auto'   ; width='75%' height='75%' src='"+imageUrl[i]+"'/>";
 		}else{
		document.getElementById('imageDiv').innerHTML="<img style='display: block; margin-left: auto; margin-right: auto' src='"+imageUrl[i]+"'/>";
		}
		document.getElementById('imageDesc').innerHTML= imageDesc[i] ;
	}
	
	function showPrevious(){
		i=i-1;
		if(i<0){
			i=imageUrl.length-1;
		}
		if(i ==imageUrl.length-1){
			document.getElementById('imageDiv').innerHTML="<img style='display: block; margin-left: auto; margin-right: auto'   ; width='75%' height='75%' src='"+imageUrl[i]+"'/>";
 		}else{
		document.getElementById('imageDiv').innerHTML="<img style='display: block; margin-left: auto; margin-right: auto' src='"+imageUrl[i]+"'/>";
		}
		 
		document.getElementById('imageDesc').innerHTML= imageDesc[i] ;
	}
</script>

<body onload="showNext()">

<div id="imageDiv"></div>
<div id="imageDesc"></div>
<br />

<div style="margin-left:50%">
<input type="button" value="Previous" onclick="showPrevious()"/>
<input type="button" value="Next" onclick="showNext()"/>
<div>
