      <h3 class="content-header"><span >Cambridge 
        360 Scanning Electron Microscope</span></h3>

<!-- summary -->
      <p class="content"><b>The Cambridge 360 has capabilities for image storage and 
        analysis. The microscope has a resolution of 30 angstron and has a Link 
        EDS system. An interface has been designed for the microscope which allows 
        electron beam writing to be done in the SEM.</b></p>
